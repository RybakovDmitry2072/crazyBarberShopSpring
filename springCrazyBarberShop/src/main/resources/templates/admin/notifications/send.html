<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin}">
<head>
    <title>Отправка уведомлений - Админ панель</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid px-4">
            <h1 class="mt-4">Отправка уведомлений</h1>
            
            <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
            <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
            
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-envelope me-1"></i>
                    Создание рассылки
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/notifications/send}" method="post">
                        <div class="mb-3">
                            <label for="subject" class="form-label">Тема письма</label>
                            <input type="text" class="form-control" id="subject" name="subject" 
                                   required placeholder="Введите тему письма">
                        </div>
                        
                        <div class="mb-3">
                            <label for="message" class="form-label">Текст сообщения</label>
                            <textarea class="form-control" id="message" name="message" rows="10" 
                                    required placeholder="Введите текст сообщения"></textarea>
                            <div class="form-text">
                                Вы можете использовать HTML-теги для форматирования текста.
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane me-1"></i>
                            Отправить уведомления
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
