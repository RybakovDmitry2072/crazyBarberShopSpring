<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/admin}">
<head>
    <title>Управление услугами</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary">Управление услугами</h6>
            <a href="/admin/haircut-categories/new" class="btn btn-primary btn-sm">
                <i class="fas fa-plus"></i> Добавить услугу
            </a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Цена</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.id}">1</td>
                        <td th:text="${category.name}">Стрижка</td>
                        <td th:text="${category.price + '₽'}">1000₽</td>
                        <td>
                            <a th:href="@{/admin/haircut-categories/{id}/edit(id=${category.id})}"
                               class="btn btn-warning btn-sm">
                                <i class="fas fa-edit"></i>
                            </a>
                            <form th:action="@{/admin/haircut-categories/{id}/delete(id=${category.id})}"
                                  method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger btn-sm"
                                        onclick="return confirm('Вы уверены?')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
