<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/admin}">
<head>
    <title th:text="${category.id == null ? 'Создание услуги' : 'Редактирование услуги'}">Услуга</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary" 
                th:text="${category.id == null ? 'Создание услуги' : 'Редактирование услуги'}">
                Услуга
            </h6>
        </div>
        <div class="card-body">
            <form th:action="${category.id == null ? '/admin/haircut-categories/new' : '/admin/haircut-categories/' + category.id + '/edit'}"
                  th:object="${category}" method="post">
                
                <div class="form-group">
                    <label for="name">Название услуги</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>

                <div class="form-group">
                    <label for="price">Цена (₽)</label>
                    <input type="number" class="form-control" id="price" th:field="*{price}" 
                           step="0.01" min="0" required>
                </div>

                <a th:href="@{/admin/haircut-categories}" class="btn btn-secondary">Отмена</a>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
