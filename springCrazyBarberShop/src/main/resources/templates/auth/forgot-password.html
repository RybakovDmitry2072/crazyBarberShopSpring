<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля - Sam & Juo Barbershop</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="auth-page">
    <div class="auth-container">
        <h2>Восстановление пароля</h2>
        
        <div th:if="${error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        </div>
        
        <div th:if="${success}" class="alert alert-success">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
        </div>

        <p class="text-center mb-4">
            Введите email, указанный при регистрации, и мы отправим вам инструкции по восстановлению пароля.
        </p>

        <form th:action="@{/forgot-password}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Введите ваш email">
            </div>
            
            <button type="submit">
                <i class="fas fa-paper-plane"></i> Отправить инструкции
            </button>

            <div class="auth-divider">
                <span>или</span>
            </div>

            <div class="auth-links">
                <a th:href="@{/auth/signin}">
                    <i class="fas fa-sign-in-alt"></i> Вернуться к входу
                </a>
                <br>
                <a th:href="@{/}" class="mt-2 d-inline-block">
                    <i class="fas fa-home"></i> На главную
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
