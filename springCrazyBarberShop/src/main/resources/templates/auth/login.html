<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Sam & Juo Barbershop</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="auth-page">
    <div class="auth-container">
        <h2>Вход в аккаунт</h2>
        
        <div th:if="${param.error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i> Неверный email или пароль
        </div>
        
        <div th:if="${param.logout}" class="alert alert-success">
            <i class="fas fa-check-circle"></i> Вы успешно вышли из системы
        </div>

        <form th:action="@{/auth/perform_login}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Введите ваш email">
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required
                       placeholder="Введите ваш пароль">
                <div class="forgot-password">
                    <a th:href="@{/forgot-password}">
                        <i class="fas fa-key"></i> Забыли пароль?
                    </a>
                </div>
            </div>
            
            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> Войти
            </button>

            <div class="auth-divider">
                <span>или</span>
            </div>

            <div class="auth-links">
                <a th:href="@{/auth/signup}">
                    <i class="fas fa-user-plus"></i> Зарегистрироваться
                </a>
                <br>
                <a th:href="@{/}" class="mt-2 d-inline-block">
                    <i class="fas fa-home"></i> На главную
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
